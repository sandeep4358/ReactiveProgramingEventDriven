#this is how we configure the Kafka Consumer Producer by using the Srping boot auto configure
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group_id: myGroup
spirng.kafka.consumer.auto-offset-reset: earliest
spirng.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spirng.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers: localhost:9092
spirng.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spirng.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer

ska.kafka.topic.name.1: skaTopic1




